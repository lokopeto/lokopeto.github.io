<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lokopeto</title>
    <link rel="shortcut icon" href="favicon.ico" type="favicon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="textoprincipal">lokopeto</h1>
        <p class="textosecundario">WIP</p>


        <h2>Músicas</h2>

        <iframe src="musicas.html" class="musicas" frameborder="0"></iframe>

        <h2>Visual</h2>

        <h2>Demos Músicais</h2>

        <div id="videoContainer"></div>

        <script>
            fetch('/videos/demos') // Assuming your server is running on port 3000
                .then(response => response.text())
                .then(videoList => {
                    const videoContainer = document.getElementById('videoContainer');
                    const videos = videoList.split('\n');
                    videos.forEach(video => {
                        if (video.trim() !== '') {
                            const videoElement = document.createElement('video');
                            videoElement.src = `/videos/${video}`;
                            videoElement.controls = true;
                            videoContainer.appendChild(videoElement);
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        </script>

    </main>
</body>
</html>
