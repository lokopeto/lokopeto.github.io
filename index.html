<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lokopeto</title>
    <link rel="shortcut icon" href="favicon.ico" type="favicon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="textoprincipal">lokopeto</h1>
        <p class="textosecundario">WIP</p>


        <h2>Músicas</h2>

        <iframe src="musicas.html" class="musicas" frameborder="0"></iframe>

        <h2>Visual</h2>

        <h2>Demos Músicais</h2>

        <div id="video-container"></div>

        <script>
          // Replace the URL below with the path to your "videos" directory on the server
          const videoDirectoryURL = '/videos/demos/';
      
          fetch(videoDirectoryURL)
            .then(response => response.text())
            .then(data => {
              const videoFiles = data.split('\n').filter(file => file.trim() !== '');
      
              const videoContainer = document.getElementById('video-container');
              videoFiles.forEach(videoFile => {
                const videoElement = document.createElement('video');
                videoElement.src = videoDirectoryURL + videoFile;
                videoElement.controls = true;
                videoElement.style.display = 'block';
                videoElement.style.marginBottom = '20px';
                videoContainer.appendChild(videoElement);
              });
            })
            .catch(error => {
              console.error('Error fetching video list:', error);
            });
        </script>
    </main>
</body>
</html>
